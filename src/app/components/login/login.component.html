<div class="loginWrapper">
  <div class="loginContainer">

    <label class="login" for="username"> UserName: </label>
    <input class="loginInput" id="username" type="text" [formControl]="username" >

    <label class="login" for="password"> Passsword: </label>
    <input class="loginInput" id="password" type="password" [formControl]="password" >

    <button class="loginButton" type="submit">Entrar</button>
  </div>
</div>
