
<form class="clientForm" [formGroup]="createClientForm">
  <p class="formTitle">{{ formTitle }}</p>

  <mat-form-field>
      <mat-label class="clientLabel"> Nombre </mat-label>
      <input matInput class="clientInput" id="name" type="text" formControlName="nombre" required>
  </mat-form-field>

    <mat-form-field>
      <mat-label class="clientLabel"> Direccion  </mat-label>
      <input matInput class="clientInput" id="address" type="text" formControlName="direccion" required>
  </mat-form-field>

  <mat-form-field>
      <mat-label class="clientLabel"> Telefono </mat-label>
      <input matInput class="clientInput" id="phone" type="text" formControlName="telefono" required>
  </mat-form-field>

    <button class="formButton" mat-raised-button type="submit"
          (click)="onSubmit()"
          [disabled]="createClientForm.invalid">Crear</button>

</form>
