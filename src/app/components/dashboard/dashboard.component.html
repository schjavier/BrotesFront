<mat-sidenav-container class="sidenavContainer">
  <mat-sidenav class="sidenav" #sidenav [(opened)]="opened">
    <ul>

      <ul class="ulTitle">Clientes
        <li><a [routerLink]="['/dashboard/cliente/listar']" routerLinkActive="active">Listar</a></li>
        <li><a [routerLink]="['/dashboard/cliente/registrar']" routerLinkActive="active">Registrar</a></li>
        <li><a [routerLink]="['/dashboard/cliente/actualizar']" routerLinkActive="active">Actualizar</a></li>
      </ul>

      <ul class="ulTitle">Productos
        <li><a [routerLink]="['/dashboard/producto/listar']" routerLinkActive="active">Listar</a></li>
        <li>Registrar</li>
        <li>Actualizar</li>
      </ul>

      <ul class="ulTitle">Pedidos
        <li>Listar</li>
        <li>Registrar</li>
        <li>Actualizar</li>
      </ul>

    </ul>

  </mat-sidenav>

  <mat-sidenav-content class="sidenavContent">
    <div class="contentNavbar">
    <button class="menuButton" mat-fab extended (click) = "sidenav.toggle()" aria-label="button with a menu icon">
      <mat-icon>menu</mat-icon>Menu</button>

    <app-navbar></app-navbar>
    </div>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
