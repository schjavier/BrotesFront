
@if (client$ | async; as client) {
<mat-card>
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{client.nombre}}</mat-card-title>
      <mat-card-subtitle>{{client.direccion}}</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>

    <p>Id: {{client.id}}</p>
    <p>Tel.: {{client.telefono}}</p>

    @if (client.activo){
      <p>Activo</p> }
        @else {
          <p>Desactivado</p>
        }
  </mat-card-content>

</mat-card>
  }
