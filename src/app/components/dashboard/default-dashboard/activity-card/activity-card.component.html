<mat-card class="activityCard">
  <mat-card-header>
    <mat-card-title class="cardTitle">{{activity().name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="cardContent">
    <p>{{activity().description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button class="card-button" mat-button routerLink="{{activity().path}}">IR</button>
  </mat-card-actions>
</mat-card>
